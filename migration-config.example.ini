# Migration Configuration Example
# Copy this to migration-config.ini and fill in your actual credentials

[source_supabase]
# Example: url = https://abcdefghijklm.supabase.co
url = https://your-old-project.supabase.co

# Example: service_role_key = eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI...
# Get this from: Old Supabase Dashboard → Settings → API → service_role key
service_role_key = your-old-service-role-key-here

[options]
# Number of records to fetch and process at a time
batch_size = 100

# Which table(s) to import
# Options: suppliers | master_items | specific_products | bundles | bundle_items | bundle_recommendations | both | bundles_all | all
# - suppliers: Import only suppliers (no dependencies)
# - master_items: Import only master items (requires categories to exist)
# - specific_products: Import only specific products (requires suppliers and master_items)
# - bundles: Import only bundles (no dependencies on migrated tables)
# - bundle_items: Import only bundle items (requires bundles and specific_products)
# - bundle_recommendations: Import only bundle recommendations (requires bundles and specific_products)
# - both: Import master_items + specific_products (skips suppliers and bundles)
# - bundles_all: Import all bundle-related tables (bundles + bundle_items + bundle_recommendations)
# - all: Import everything in correct order (RECOMMENDED)
table = all

# Skip records that already exist (true) or update them (false)
skip_duplicates = true

# Test run without actually importing data (true) or perform actual import (false)
dry_run = true
